<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Local Storage JS - Nickete</title>
</head>
<body>
    <form class="form" action="">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="nome" class="nome">Nome</label>
            <br>
            <input type="text" id="nome" name="nome">
            <br><br>
            <label for="curso" class="curso">Curso:</label>
            <br>
            <input type="curso" name="curso" id="curso">
            <br>
            <br>
            <label for="conclusao" class="conclusao">Ano de Conclusão</label>
            <br>
            <input type="number" min="2024" max="2050" name="conclusao" id="conclusao">
            <br>
            <br>
            <label for="indice" class="indice">Índice</label>
            <br>
            <input type="text" id="indice" name="indice">
            <br>
            <br>
            <input type="button" value="Enviar" class="btn" onclick="InsertData()">
            <input type="button" value="Consultar" class="btn" onclick="ViewAllData()">
            <input type="button" value="Atualizar" class="btn" onclick="AtualizaDados()">
            <input type="button" value="Remover" class="btn" onclick="DeleteData()">
            
        </fieldset>
    </form>
    <p id="resultado"></p>
</body>
</html>
